<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container lead">
        <h1 class="text-center display-3 text-danger my-5">THINGS TO DO</h1>
        <ul class="list-group text-danger list-group-flush my-4">
            <li class="list-group-item"> 
                Go for shoping
            </li>
            <li class="list-group-item">
                Visit your family
            </li>
            <li class="list-group-item">
                Play football
            </li>
        </ul>
        
        <form class="my-5">
            <div class="form-group">
            <input type="text" class="form-control" id="somethingnew" placeholder="Go to the university..">          
            </div>        
            <button type="submit" class="btn btn-primary mx-auto">Add new</button>
            <span class="text-danger border rounded p-1 d-none">Type something please</span>
        </form>

        <h2 class="text-center display-3 text-success mt-50">I have done...</h2>
        <ul class="ul-done text-success list-group list-group-flush my-4"></ul>
    </div>
   <script src='test.js'></script>
</body>
</html>
